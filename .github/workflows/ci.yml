name: CI

on:
  push:
  pull_request:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm tsc --noEmit

      - name: Unit tests
        run: CI=true pnpm exec react-scripts test --watchAll=false --passWithNoTests

      - name: Install Playwright browser
        run: pnpm playwright install --with-deps chromium

      - name: E2E navigation smoke
        run: pnpm playwright test e2e/navigation.spec.ts --reporter=line

  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Python unit tests
        run: python -m unittest discover -s scripts/tests -p "test_*.py"
